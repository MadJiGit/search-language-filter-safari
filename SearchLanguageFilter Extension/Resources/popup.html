<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Search Filter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding: 10px;
      width: 180px;
      max-width: 180px;
      overflow-x: hidden;
    }

    #status {
      padding: 6px 12px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      text-align: center;
      font-size: 12px;
      border: none;
      border-radius: 6px;
    }

    .toggle {
      padding: 6px 12px;
      width: 100%;
      font-size: 12px;
      background-color: #ccc;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .toggle.on {
      background-color: #4CAF50;
      color: white;
    }

    .toggle.off {
      background-color: #f44336;
      color: white;
    }
      
    input, button {
      box-sizing: border-box;
      font-size: 10px;
    }
      
    #customList {
      max-height: 120px;
      overflow-y: auto;
      overflow-x: hidden;
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 8px;
      font-size: 10px;
    }

    #customList div {
      margin-bottom: 4px;
    }
</style>
</head>
<body>
  <span id="status">Extension</span>
  <button id="toggleBtn" class="toggle">Toggle</button>
  <script src="popup.js"></script>

  <div style="margin-top: 12px; text-align: center;">
  <label for="customInput" style="font-size:10px;">Add custom filter:</label><br>
  <div id="toast" style="margin-top: 6px; font-size: 10px; color: green; height: 14px;"></div>
  <input id="customInput" type="text" placeholder="-site:example.com" style="width: 100px; font-size: 10px; margin-top: 4px;"><br>
  <button id="addBtn" class="add" style="margin-top: 6px; font-size: 10px;">+ Add</button>
  <div id="customList"></div>
</div>
</body>
</html>
